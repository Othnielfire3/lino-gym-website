<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OthyFire.com</title>   
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

<body> 
    <div class="container"> 
        <h1 class="text-center">Welcome to LinoVera Fitness</h1> 
        <br>
        <h2 class="text-center">Your Fitness Journey Starts Here</h2>
        <p class="text-center">Join us for a healthier, happier you!</p>
        <br>
        <p class="text-center"><img src="images/LinoDP2.jpg" alt="Fitness Image" width="200" height="200" class="img-fluid rounded-circle"></p>
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="centered-form">
                    <input type="text" class="form-control" placeholder="Enter your first name" aria-label="First Name">
                    <input type="text" class="form-control" placeholder="Enter your last name" aria-label="Last Name">
                    <input type="email" class="form-control" placeholder="Enter your email" aria-label="Email">
                    <input type="tel" class="form-control" placeholder="Enter your phone number" aria-label="Phone number">
                    
                    <select class="form-select" aria-label="Month selection">
                        <option selected>Select your Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    
                    <input type="number" class="form-control" placeholder="Enter your Date of Birth day" aria-label="Date of Birth day">
                    <input type="number" class="form-control" placeholder="Enter your Date of Birth year" aria-label="Date of Birth year">
                    <input type="text" class="form-control" placeholder="Enter your Gender" aria-label="Gender">
                    <input type="text" class="form-control" placeholder="Enter your Address" aria-label="Address">
                    <input type="text" class="form-control" placeholder="Enter your City" aria-label="City">
                    <input type="text" class="form-control" placeholder="Enter your State" aria-label="State">
                    <input type="number" class="form-control" placeholder="Enter your Age" aria-label="Age">
                    <input type="number" class="form-control" placeholder="Enter your Weight" aria-label="Weight" value="20">
                    
                    <select class="form-select" aria-label="Country selection">
                        <option selected>Select your country</option> 
                        <option value="Nigeria">Nigeria</option> 
                        <option value="Ghana">Ghana</option> 
                        <option value="Senegal">Senegal</option> 
                        <option value="Ivory">Ivory</option> 
                        <option value="Benin">Benin</option>
                        <option value="Togo">Togo</option>
                        <option value="Mali">Mali</option>  
                        <option value="Burkina Faso">Burkina Faso</option>
                        <option value="Gambia">Gambia</option>    
                        <option value="Sierra Leone">Sierra Leone</option>
                        <option value="Liberia">Liberia</option>
                        <option value="Guinea">Guinea</option>
                        <option value="Guinea Bissau">Guinea Bissau</option>
                        <option value="Cape Verde">Cape Verde</option>
                        <option value="Mauritania">Mauritania</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Uganda">Uganda</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Ethiopia">Ethiopia</option>
                        <option value="Somalia">Somalia</option>
                        <option value="Djibouti">Djibouti</option>
                        <option value="Eritrea">Eritrea</option>
                        <option value="South Sudan">South Sudan</option>
                        <option value="Sudan">Sudan</option>
                        <option value="Central African Republic">Central African Republic</option>
                        <option value="Chad">Chad</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Niger">Niger</option>
                        <option value="Gabon">Gabon</option>    
                    </select>
                    <br>
                </form>    
            </div>
        </div>

        <hr/>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="text-center">Our pricing list</p>
                <table class="table table-bordered"> 
                    <thead> 
                        <tr> 
                            <th scope="col">Plan</th> 
                            <th scope="col">Price</th> 
                            <th scope="col">Duration</th> 
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr> 
                            <td>Basic</td> 
                            <td>$25</td> 
                            <td>1 Month and a half</td> 
                        </tr> 
                        <tr> 
                            <td>Standard</td> 
                            <td>$60</td> 
                            <td>3 Months and a quarter</td> 
                        </tr> 
                        <tr> 
                            <td>Premium</td> 
                            <td>$150</td> 
                            <td>7 Months</td> 
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center"> 
            <button type="button" class="btn btn-primary">Submit</button> 
            <button type="button" class="btn btn-secondary">Cancel</button>     
        </div> 
    </div>
    <script src="js/bootstrap.js"></script> 
</body> 
</html>
